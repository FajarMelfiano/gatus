            - name: gatus-snitcher
  # You may pin to the exact commit or the version.
  # uses: elaunira/gatus-snitcher@92b3378b09bd91b7bff2adc2fc2af154c452e694
  uses: elaunira/gatus-snitcher@v1.0.0
  with:
    # HTTP header name used to pass the token (default: Authorization)
    auth-header: # optional, default is Authorization
    # Auth scheme prefix before token (e.g., Bearer). Leave empty for raw token.
    auth-scheme: # optional, default is Bearer
    # Base URL of your Gatus instance (e.g., https://status.example.com)
    base-url: http://bisabbisabias-abmiausd2-1930749977.ap-southeast-1.elb.amazonaws.com:8080/
    # Optional duration for the run as a duration string (e.g., 10s, 250ms).
    duration: # optional
    # If true, don't send the request, just log
    dry-run: # optional, default is false
    # Base API path for reporting (advanced). Defaults to /api/v1/endpoints per Gatus docs
    endpoint-path: # optional, default is /api/v1/endpoints
    # Suffix appended after the key (advanced). Defaults to /external per Gatus docs
    endpoint-suffix: # optional, default is /external
    # Optional message describing the failure
    error-message: # optional
    # Additional HTTP headers as JSON or newline-delimited 'Key: Value' entries (e.g., CF-Access-Client-Id, CF-Access-Client-Secret)
    extra-headers: # optional
    # Gatus group of the external endpoint
    group: 
    # Operation mode: start (record timer) or report (send to Gatus). Defaults to report
    mode: # optional, default is report
    # Gatus name of the external endpoint
    name: 
    # Outcome to report: success or error
    status: # optional, default is success
    # HTTP request timeout in milliseconds
    timeout-ms: # optional, default is 15000
    # Optional timer ID to namespace the start time across steps (defaults to derived endpoint key)
    timer-id: # optional
    # API token used to authenticate against Gatus
    token: 
          
